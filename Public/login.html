<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->

    <!-- Css Styles -->

    <link rel="stylesheet" href="css/style.css" type="text/css">

    <style>
        #language-options {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;

        }

        }

        .header__top__right__language:hover #language-options {
            display: block;
        }

        .featured__item {
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);

            /* Opcional: agrega bordes redondeados */

</head>

<body>
    <!-- Page Preloder -->

    <!-- Header Section Begin -->

        </div>
        <div class="container">

                            <li><a href="./shop-grid.html" id="shop-link">Shop</a></li>

            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Header Section End -->


    <!-- Login Form Begin -->
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">

                    </div>
                </div>
            </div>
            <form action="login" method="POST">
                <div class="col-lg-12">
                    <div class="col-lg-12">
                        <input type="email" name="email" placeholder="Email" id="plemail" required>
                    </div>
                    <div class="col-lg-12 text-center">
                        <input type="password" name="password" placeholder="Password" required id="plpassword">
                    </div>
                    <div class="col-lg-12 text-center">
                        <button type="submit" class="site-btn" id="login-text">Login</button>
                    </div>
                </div>
            </form>
            <!-- Error message -->
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    <!-- Login Form End -->

    <!-- Footer Section Begin -->
    <footer class="footer spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="footer__about">
                        <div class="footer__about__logo">
                            <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
                        </div>
                        <ul>
                            <li><p id="address">Address</p> Av. Montes Americanos, Sector 35, 31216 Chihuahua, Chih.</li>
                            <li><p id="email">Email</p> tianguisutch@gmail.com</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 offset-lg-1">
                    <div class="footer__widget">
                        <h6 id="footer-links-title">Useful Links</h6>
                        <ul>
                            <li><a href="#" id="home-link">Home</a></li>
                            <li><a href="#" id="shop-grid">Shop</a></li>
                            <li><a href="#" id="blog-link">Blog</a></li>
                            <li><a href="#" id="contact-link">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        const translations = {
            en: {
                "sort": "Sort by",
                "latest": "Latest Products",
                "categorias": "Categories",
                "mandar": "SEND MESSAGE",
                "plantilla": "Template",
                "current-language": "English",
                "login-text": "Login",
                "home-link": "Home",
                "shop-link": "Shop",
                "blog-link": "Blog",
                "contact-link": "Contact",
                "footer-links-title": "Useful Links",
                "address":"Address",
                "email":"Email",
                "plemail":"Email",
                "plpassword":"Password"
            },
            es: {
                "sort": "Ordenar por",
                "latest": "Ultimo Productos",
                "categorias": "Categorias",
                "mandar": "ENVIAR MENSAJE",
                "plantilla": "Plantilla",
                "current-language": "Español",
                "login-text": "Iniciar sesión",
                "home-link": "Inicio",
                "shop-link": "Tienda",
                "blog-link": "Blog",
                "contact-link": "Contacto",
                "footer-links-title": "Enlaces Útiles",
                "address":"Direccion",
                "email":"Correo electronico",
                "plemail":"Correo electronico",
                "plpassword":"Contraseña"


            }
        };


        function changeLanguage(lang) {
            const elements = document.querySelectorAll('[id]');
            elements.forEach(element => {
                const key = element.id;
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Change placeholders
            const inputs = document.querySelectorAll('input[placeholder]');
            inputs.forEach(input => {
                const key = input.id;
                if (translations[lang][key]) {
                    input.placeholder = translations[lang][key];
                }
            });

            // Change language image
            const languageImg = document.getElementById('language-img');
            if (lang === 'es') {
                languageImg.src = 'img/MXlenguaje.png';
            } else {
                languageImg.src = 'img/language.png';
            }
        }


        document.getElementById('language-options').addEventListener('click', function (e) {
            if (e.target.tagName === 'LI') {
                const lang = e.target.dataset.lang;
                changeLanguage(lang);
            }
        });

    </script>
</body>

</html>
