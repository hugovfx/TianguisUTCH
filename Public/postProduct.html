<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar Producto</title>
</head>
<body>
    <h1>Publicar Producto</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>
        
        <label for="category">Categoría:</label>
        <select id="category" name="category" required>
            <!-- Opciones de categoría serán cargadas aquí dinámicamente -->
        </select><br><br>
        
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <label for="image">Imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <button type="submit">Publicar</button>
    </form>

    <script>
        // Función para cargar las categorías desde el servidor
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                if (!response.ok) throw new Error('Error al cargar las categorías');
                const categories = await response.json();
                const categorySelect = document.getElementById('category');

                // Añadir una opción de selección por defecto
                categorySelect.innerHTML = '<option value="" disabled selected>Selecciona una categoría</option>';

                // Añadir opciones al <select>
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error(error);
                alert('No se pudieron cargar las categorías.');
            }
        }

        // Cargar las categorías al cargar la página
        window.onload = loadCategories;
    </script>
</body>
</html>
